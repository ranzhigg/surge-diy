name: Sync Fork

on:
  schedule:
    - cron: '0 1 * * *'  # 每天凌晨 1 点同步
  workflow_dispatch:      # 手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 禁用默认 GitHub Token 凭证
          fetch-depth: 0              # 获取所有提交历史

      - name: Set up Git
        run: |
          git config user.name "ranzhigg"
          git config user.email "ranzhigg@gmail.com"

      - name: Add Upstream Remote
        run: git remote add upstream https://github.com/QingRex/LoonKissSurge.git

      - name: Fetch Upstream
        run: git fetch upstream

      - name: Merge Upstream Changes
        run: git merge upstream/master
        continue-on-error: true  # 遇到冲突时继续，避免工作流失败

      - name: Push Changes
        run: |
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.surge diy }}  # 使用你的 GitHub Token 推送更改
